<!doctype html>
<html lang="en" @@bodySetup>
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Reset Password'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body>
    @@include('../layouts/loader.html')
    <div class="auth-main relative">
      <div class="auth-wrapper v1 flex items-center w-full h-full min-h-screen bg-cover bg-[url(../images/authentication/img-auth-bg-3.jpg)]">
        <div class="auth-form flex items-center justify-center grow flex-col min-h-screen relative p-6 ">
          <div class="w-full max-w-[350px] relative">
            <div class="card sm:my-12  w-full shadow-none !bg-transparent !dark:bg-transparent">
              <div class="card-body !p-10">
                <div class="text-center mb-8">
                  <a href="#"><img src="../assets/images/logo-white.svg" alt="img" class="mx-auto"/></a>
                </div>
                <h4 class="text-center font-medium text-white mb-4">Reset Password</h4>
                <div class="mb-3">
                  <label class="form-label text-white">Email</label>
                  <input type="email" class="form-control !bg-transparent border-theme-inputborder/50" id="floatingInput" placeholder="Email Address" />
                </div>
                <div class="mt-4 text-center">
                  <button type="button" class="btn btn-primary mx-auto shadow-2xl">Reset Password</button>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
  </body>
  <!-- [Body] end -->
</html>
